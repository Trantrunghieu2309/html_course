<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html#">Home</a>
                    </li>
                    <li>
                        <a href="index.html#about_LTS">About LTS</a>
                    </li>
                    <li>
                        <a href="index.html#menu">Our menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="/img/tacos_close_up_400x260.png" alt="Tacos close
                    up">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <article>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name"
                                placeholder="Your name" autocomplete="on"
                                autofocus required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email"
                                placeholder="Your email"
                                autocomplete="on" required>
                        </p>
                        <p>
                            <label for="message">Your message:</label>
                            <br>
                            <textarea name="message" id="message" cols="50"
                                rows="10" placeholder="Type your message here"
                                style="resize:none"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit" formaction="https://httpbin.org/post"
                        formmethod="post">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <article>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane Suite T <br>
                    Kansas City, MO 5555-5555 <br><br>
                    Phone: <a href="tel:555-555-5555">555-555-5555</a>
                </address>
            </article>
            <br>
            <a href="#">Back to top</a>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
